name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Kiểm tra code từ repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Cài đặt Node.js phiên bản 18 trở lên
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Hoặc phiên bản mới hơn của Node.js

      # Cài đặt pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      # Cài đặt các phụ thuộc của dự án
      - name: Install dependencies
        run: pnpm install

      # Chạy build ứng dụng
      - name: Build project
        run: pnpm run build

      # Thêm tất cả các thay đổi vào git
      - name: Git add all changes
        run: git add -A

      # Commit các thay đổi
      - name: Commit changes
        run: git commit -m "Deploy changes to GitHub Pages" || echo "No changes to commit"

      # Push thay đổi lên GitHub
      - name: Push changes
        run: git push origin main
