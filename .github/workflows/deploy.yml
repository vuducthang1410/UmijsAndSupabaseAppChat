name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Cài đặt Node.js 20

      - name: Install latest pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add .
          # Kiểm tra xem có thay đổi nào cần commit không
          if git diff --cached --exit-code; then
            echo "No changes to commit"
          else
            git commit -m "Deploy to GitHub Pages"
          fi

      - name: Push changes
        run: |
          git push https://github-actions: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@github.com/vuducthang1410/UmijsAndSupabaseAppChat.git
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
