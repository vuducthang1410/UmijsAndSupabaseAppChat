name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          # Xóa remote origin nếu nó đã tồn tại
          git remote rm origin || echo "Remote 'origin' does not exist, skipping..."
          
          # Cấu hình thông tin người dùng cho git
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Thêm lại remote origin với token
          git remote add origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git
          
          # Thực hiện các lệnh git
          git add --all
          
          # Thực hiện commit với thông điệp đúng định dạng
          git commit -m "chore(deploy): deploy to GitHub Pages"
          
          # Đẩy commit lên nhánh gh-pages
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git HEAD:gh-pages      
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
